<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordCel</title>
    <link rel="stylesheet" href="wordcel.css">
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"--><!--/script-->
    <script type="text/javascript" src="puzz.js"></script>
</head>
<body>
 <!-- Instruction Wizard -->
    <div id="instruction-wizard">
        <div id="step1" class="instruction-step">
            <img src="instructions1.png"> 
            <button onclick="nextStep(2)">OK</button>
        </div>
        <div id="step2" class="instruction-step" style="display:none;">
            <img src="instructions2.gif">
            <button onclick="nextStep(3)">OK</button>
        </div>
        <div id="step3" class="instruction-step" style="display:none;">
            <img src="instructions3.png"> 
            <input type="checkbox" id="instructionCheckbox">
            <label for="instructionCheckbox">&nbsp;Don't show instructions anymore.</label><br/>
            <button onclick="startGame()">OK</button>
        </div>
    </div>


<div id="game-board" style="display:none" class="outer-container">
  <div class="container">
    <!-- First Set -->
    <div id="h0.1" class="hint hintrow1a-1"></div>
    <div id="h0.3" class="hint hintrow1a-3"><img id="img.0.last" class="btn" src="greenPlus.png" width="20px"></div>
    <div class="spacer hintrow1a-5"></div>

    <div id="0.0" class="word row1-1"></div>
    <div id="0.1" class="word row1-2"></div>
    <div id="0.2" class="word row1-3"></div>
    <div id="0.3" class="word row1-4"></div>
    <div id="0.4" class="word row1-5"></div>
    
    <div class="spacer hintrow1b-0"></div>
    <div id="h0.2" class="hint hintrow1b-2"><img id="img.0.first" class="btn" src="greenPlus.png" width="20px"></div>
    <div id="h0.4" class="hint hintrow1b-4"></div>

    <div id="h1.1" class="hint hintrow2a-1"></div>
    <div id="h1.3" class="hint hintrow2a-3"><img id="img.1.last" class="btn" src="greenPlus.png" width="20px"></div>
    <div class="spacer hintrow2a-5"></div>

    <div id="1.0" class="word row2-1"></div>
    <div id="1.1" class="word row2-2"></div>
    <div id="1.2" class="word row2-3"></div>
    <div id="1.3" class="word row2-4"></div>
    <div id="1.4" class="word row2-5"></div>

    <div class="spacer hintrow2b-0"></div>
    <div id="h1.2" class="hint hintrow2b-2"><img id="img.1.first" class="btn" src="greenPlus.png" width="20px"></div>
    <div id="h1.4" class="hint hintrow2b-4"></div>
    
    <div id="h2.1" class="hint hintrow3a-1"></div>
    <div id="h2.3" class="hint hintrow3a-3"><img id="img.2.last" class="btn" src="greenPlus.png" width="20px"></div>
    <div class="spacer hintrow3a-5"></div>

    <div id="2.0" class="word row3-1"></div>
    <div id="2.1" class="word row3-2"></div>
    <div id="2.2" class="word row3-3"></div>
    <div id="2.3" class="word row3-4"></div>
    <div id="2.4" class="word row3-5"></div>

    <div class="spacer hintrow3b-0"></div>
    <div id="h2.2" class="hint hintrow3b-2"><img id="img.2.first" class="btn" src="greenPlus.png" width="20px"></div>
    <div id="h2.4" class="hint hintrow3b-4"></div>

    <div class="spacerrow spacerrow3"></div>
    <div id='score' class="score score1"></div>
    <button id="go4broke" class="goforbroke goforbroke1">Go For Broke</button>
    <div id="timeLeft" style="display:none;" class="spacerrow goforbroke2"></div>

  </div> <!-- end container -->
  
  <div id='messages' class="msg"></div>
  <div style="display: none;">
    <img id="log" src="log.png" width="1" height="1">
  </div>
  <div class="feedback" id="feedback" style="display: none;"> 
    <br/>
    How was today's game for you?
    <br/>
    <img id="thumbsUp" src="thumbsup.png" onclick="rating(1)" style="cursor: pointer;" />
    <img id="thumbsDown" src="thumbsdown.png" onclick="rating(-1)" style="cursor: pointer;" />
    <br/>
    <input type="text" id="commentInput" placeholder="Leave a comment..." />
    <button id="sendFeedback" onclick="sendFeedback()">Send Feedback</button>
  </div>

<br/>
<div id="keyboard" class="virtualkeyboard">
<div class="keyrow">
  <img id="q" class="key" src="keys/q.png">
  <img id="w" class="key" src="keys/w.png">
  <img id="e" class="key" src="keys/e.png">
  <img id="r" class="key" src="keys/r.png">
  <img id="t" class="key" src="keys/t.png">
  <img id="y" class="key" src="keys/y.png">
  <img id="u" class="key" src="keys/u.png">
  <img id="i" class="key" src="keys/i.png">
  <img id="o" class="key" src="keys/o.png">
  <img id="p" class="key" src="keys/p.png">
</div>
<div class="keyrow">
  <img id="a" class="key" src="keys/a.png">
  <img id="s" class="key" src="keys/s.png">
  <img id="d" class="key" src="keys/d.png">
  <img id="f" class="key" src="keys/f.png">
  <img id="g" class="key" src="keys/g.png">
  <img id="h" class="key" src="keys/h.png">
  <img id="j" class="key" src="keys/j.png">
  <img id="k" class="key" src="keys/k.png">
  <img id="l" class="key" src="keys/l.png">
</div>
<div class="keyrow">
  <img id="enter" class="key2" src="keys/enter.png">
  <img id="z" class="key" src="keys/z.png">
  <img id="x" class="key" src="keys/x.png">
  <img id="c" class="key" src="keys/c.png">
  <img id="v" class="key" src="keys/v.png">
  <img id="b" class="key" src="keys/b.png">
  <img id="n" class="key" src="keys/n.png">
  <img id="m" class="key" src="keys/m.png">
  <img id="del" class="key2" src="keys/del.png">
</div>
</div> <!-- end virtual keyboard -->
</div> <!-- end game board -->

<!-- Sorry div -->
<div id="sorry" style="display:none;" class="sorry-content">
    <p/>
    Sorry, you might be a shape rotater.
    </p>
    <img src="T.png" id="tshirt">
    <p>
    </p>
    <p/>
    Maybe Next Time
    </p>
    <button onclick="revealAnswers()">See Answers</button>
</div>
<div id="go4bhelp" style="display:none;" class="go4b-instr">
  <br/>
  <b>Go For Broke</b>
  <br/>
  <br/>
  Go For Broke reveals all remaining clues. <br/><br/>
  Get up to 2 clues per unsolved cell. 
  <br/>
  <br/>
  But it also starts a countdown timer, eating up 1 point per second
  until you solve it all, or run out of points.
  <br/>
  <br/>
  <div style="display: flex; align-items: center;">
    <input type="checkbox" id="go4bInstCheckbox">
    <label for="instructionCheckbox">&nbsp;Don't show again.</label>
  </div>
  <br/>
  <br/>
  <div style="display: flex; align-items: center;">
    <button onclick="dontGoForBroke()">Not Now</button>&nbsp;<button style="background-color: #db143f; color: white;" onclick="goForBroke()">Go For It</button>
  </div>
</div>
<script src="wordcel.js"></script>

</body>
</html>
